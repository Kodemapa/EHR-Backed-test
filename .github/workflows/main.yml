name: Build, Version, and Store DLL

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # REQUIRED for 'git describe' to find tags!

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          # Fixed: Use a valid .NET SDK version (8.0.x is LTS, 9.0.x is current)
          dotnet-version: '8.0.x' 

      - name: Restore dependencies
        # Restore using the solution file
        run: dotnet restore "EHR Application.sln"

      - name: Build the solution in Release mode
        run: dotnet build "EHR Application.sln" --configuration Release --no-restore

      - name: Set version based on Git tag or commit
        id: version
        shell: bash
        run: |
          # The 2>/dev/null suppresses errors if no tags exist yet
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "1.0.0")
          VERSION="${VERSION#v}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Detected version: ${VERSION}"

      - name: Publish the DLL in Release mode
        # Publish the specific project in Release configuration
        run: dotnet publish "EHR Application.csproj" --configuration Release --no-build -o ./output /p:Version=${{ env.VERSION }}

      - name: Upload DLL as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: EHR-Application-${{ env.VERSION }}
          path: ./output/**/*.dll
